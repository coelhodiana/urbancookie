<app-navbar></app-navbar>

<section class="my-5 d-flex justify-content-center align-items-center">
    <div class="my-5 container">
        <div class="card-columns">

            <div class="card border-0">
                <h2 class="mt-5 display-4 text-uppercase">Galeria</h2>
            </div>

            <div *ngFor="let post of listPosts">
                <a  [routerLink]="['/publicacao', post.id]">
                    <div class="card border-0">
                        <img class="card-img-top cardhover rounded-lg" src="{{post.image}}" alt="{{post.title}}">
                    </div>
                </a>
            </div>


        </div>
    </div>
</section>

<app-footer></app-footer>
