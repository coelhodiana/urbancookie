<div class="d-flex justify-content-center">
    <div class="urbcontainer">
        <div class="row px-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-light">
                  <li class="breadcrumb-item"><a routerLink='/dashboard'>Voltar para a dashboard</a></li>
                </ol>
              </nav>
        </div>

        <h2 class="mt-2 mb-4">Nova publicação</h2>
        
        <form>
          <div class="form-group">
            <label for="title">Título da Publicação</label>
            <input type="text" class="form-control" id="title" placeholder="Título" [(ngModel)]="post.title" name="title" required> 
          </div>

          <div class="form-group">
            <label for="image">URL da Imagem</label>
            <input type="url" class="form-control" id="image" placeholder="http://..." [(ngModel)]="post.image" name="image">
          </div>

          <div class="form-group">
            <label for="article">Texto</label>
            <textarea class="form-control" id="article" rows="3" placeholder="Insira o texto da publicação" [(ngModel)]="post.article" name="article"></textarea>
          </div>

          <button type="submit" class="btn urbbutton" (click)="addNewPost()">Publicar</button>

        </form>

      </div>

</div>
