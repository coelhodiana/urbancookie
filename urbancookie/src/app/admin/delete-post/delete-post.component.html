<div class="container mb-5 mt-5">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Apagar Publicação da Galeria</h1>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa publicação?</h4>
      </div>
    </div>
  
    <div class="row d-flex justify-content-center mt-4">
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title mb-3">{{post.title}}</h5>
            <button class="btn btn-danger mr-4" routerLink='/dashboard'>Não</button>
            <button class="btn btn-success" (click)='deleteThisPost()'>Sim</button>
        </div>
      </div>
    </div>
  
    <div class="row mt-5">
      <div class="col-md-12 d-flex justify-content-center">
      </div>
    </div>
  
  </div>
