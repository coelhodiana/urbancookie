                <div class="d-flex justify-content-center align-items-center">

<section class="my-5 d-flex flex-column justify-content-center align-items-center">
    <div class="my-5 container">
        <div class="col-sm-8">
            <h2 class="mb-3 display-4 text-uppercase">Sobre</h2>
            <p>
                O Urban Cookie é um projeto que acontece na plataforma Instagram e se ocupa em compartilhar pequenas
                crônicas acompanhadas de ilustrações sobre diferentes personagens e contextos Urbanos.
            </p>

            <a routerLink='/sobre'>
                <div class="d-flex justify-content-start align-items-center">
                    <h6 class="m-0">CONHEÇA </h6>
                    <img class="ml-2" src="../../assets/icons/arrow-up-right.svg" alt="">
                </div>
            </a>
        </div>
    </div>
</section>

<div class="parallax3"></div>

<section class="my-5 d-flex justify-content-center align-items-center">
    <div class="my-5 container">
        <div class="card-columns">
            <div class="card border-0">
                <h2 class="mt-5 display-4 text-uppercase">Publicações Recentes</h2>
                <a routerLink='/galeria'>
                    <div class="mb-5 d-flex justify-content-start align-items-center">
                        <h6 class="m-0 text-uppercase">mais Publicações </h6>
                        <img class="ml-2" src="../../assets/icons/arrow-up-right.svg" alt="">
                    </div>
                </a>
            </div>

            <div class="card border-0" *ngFor="let post of listPosts">
                <a [routerLink]="['/publicacao', post.id]">
                    <img class="card-img-top cardhover rounded-lg" src="{{post.image}}"
                        alt="{{post.title}}">
                </a>
            </div>

        </div>
    </div>
</section>
